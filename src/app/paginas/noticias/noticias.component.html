<app-menu></app-menu>
<div class="fundo-cabecalho">

    <div class=" gradiente-texto-cabecalho">

        <div class=" conteudo-cabecalho uk-margin-medium-top   ">
            <div class="uk-container uk-margin-large-bottom">

                <h4 class="" style="color:white; font-size: 1.1rem;">News and Media</h4>
                <h1 style="color:rgba(39, 200, 227, 1); margin-top: 20px; font-size: 2.43rem; font-weight: 800;"> Our
                    press-related information and media.</h1>
            </div>

        </div>

    </div>

</div>


<div class="uk-container uk-margin-large-top uk-margin-large-bottom">

    @if (noticias$ | async; as noticias) {
    <div class="uk-grid uk-child-width-1-3@m uk-grid-medium uk-grid-match" uk-grid>
        @for (noticia of noticias; track noticia.id) {
        <div>
            <div style="border-radius: 30px;" class="uk-card  uk-border-rounded uk-text-left">

                <!-- Featured Image -->
             <div *ngIf="noticia.imageUrl" class="uk-card-media-top">
  <img 
    [src]="noticia.imageUrl" 
    alt="Imagem de destaque"
    style="border-top-left-radius: 20px; 
           border-top-right-radius: 20px; 
           width: 100%; 
           height: 150px; 
           object-fit: cover;" />
</div>

                <div class=" "
                    style="background-color: #1C1C45; padding: 25px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
                    <p class="uk-text-meta uk-margin-remove-top uk-text-left"
                        style="font-size: 0.9rem; margin-bottom: 5px;">
                        {{ noticia.createdAt?.toDate() | date: 'dd/MM/yyyy ' }}
                    </p>
                    <a style="color: #1A1A1A;" target="_blank" href="{{ noticia.noticiaUrl }}">
                        <p style="color: white !important; min-height: 60px;" class="uk-light"
                            [innerHTML]="noticia.title | truncate:60">
                        </p>

                    </a>
                    <div class="uk-child-width-expand@s" uk-grid>
                        <div>
                            <div class=" ">
                                <p style="font-size: .8rem; color: #C2C4D1;" class="uk-text-left">{{ noticia.author }}
                                </p>
                            </div>
                        </div>
                        <div>
                            <div class="">
                                <a style="color:  #28C1FD; font-size: 0.95rem;" href="{{ noticia.noticiaUrl }}"
                                    target="_blank">
                                    <p class="uk-text-right">Read more</p>
                                </a>

                            </div>
                        </div>

                    </div>
                </div>
                <!-- 
        <div class="uk-card-body">
          <div *ngIf="post.content" [innerHTML]="post.content | truncate:150"></div>
        </div>
       

        <div class="uk-card-footer uk-flex uk-flex-between uk-flex-middle">
          <a [routerLink]="['/artigo', post.id]" class="uk-button uk-button-text">Ler mais</a>
        </div> -->

            </div>
        </div>
        }
    </div>
    } @else {
    <div class="uk-flex uk-flex-center uk-margin-large-top">
        <div uk-spinner></div>
    </div>
    }
</div>
