<app-menu></app-menu>


<div class="uk-section uk-section-muted uk-padding-medium">

  <div class="uk-container">
    <div class="uk-child-width-expand@s uk-text-center" uk-grid>
      <div>
        <div class="uk-card-body uk-text-right">
          <img src="img/ac-partner.png">
        </div>
      </div>
      <div class="uk-flex uk-flex-middle uk-flex-center">
        <div class="uk-card uk-card-body ">
          <h1 style="font-weight: bold;" class="uk-text-left">

            {{ 'registro_parceiro_titulo' | translate}}

          </h1>
        </div>
      </div>
    </div>
  </div>




  <div class="uk-margin-small-top uk-container ">

    <div>
      <form [formGroup]="partnershipForm" (ngSubmit)="submitForm($event)" class="uk-form-stacked">
        <div class="uk-grid-small" uk-grid>
          <!-- First Name and Last Name in 2 columns -->
          <div class="uk-width-1-2@s">
            <div class="uk-margin">
              <label for="firstName" class="uk-form-label"><b> {{ 'primeiro_nome' | translate }} </b></label>
              <input id="firstName" formControlName="firstName" type="text" class="uk-input" />
            </div>
          </div>

          <div class="uk-width-1-2@s">
            <div class="uk-margin">
              <label for="lastName" class="uk-form-label"><b> {{ 'ultimo_nome' | translate }}</b></label>
              <input id="lastName" formControlName="lastName" type="text" class="uk-input" />
            </div>
          </div>

          <!-- Email and Phone Number in 2 columns -->
          <div class="uk-width-1-2@s">
            <div class="uk-margin">
              <label for="email" class="uk-form-label"><b> {{'seu_email' | translate}} </b></label>
              <input id="email" formControlName="email" type="email" class="uk-input" />
            </div>
          </div>

          <div class="uk-width-1-2@s">
            <div class="uk-margin">
              <label for="phone" class="uk-form-label"> <b> {{'telefone' | translate}} </b> </label>
              <input id="phone" formControlName="phone" type="text" class="uk-input" />
            </div>
          </div>

          <!-- Partnership Type (Radio buttons) will span full width -->
          <div class="uk-width-1-1">
            <div class="uk-margin">
              <label class="uk-form-label uk-margin-medium-top uk-margin-small-bottom"><b> {{ 'escolha_parceria' |
                  translate}} </b></label>
              <div class="uk-form-controls">
                <label class="uk-margin-small-right">
                  <input type="radio" value="businessIndicator" formControlName="partnershipType" class="uk-radio" />

                  {{ 'indicadores_negocio_form' | translate}}

                </label>
                <label class="uk-margin-small-right">
                  <input type="radio" value="authorizedAgent" formControlName="partnershipType" class="uk-radio" />

                  {{ 'agentes_vendas_form' | translate }}

                </label>
                <label>
                  <input type="radio" value="reseller" formControlName="partnershipType" class="uk-radio" />

                  {{ 'revendedor_titulo_form' | translate }}

                </label>
              </div>
            </div>
          </div>

          <!-- Business Indicator details (conditional) -->
          <div *ngIf="selectedPartnership === 'businessIndicator'"
            class="uk-margin-large-top uk-width-1-1 uk-grid-small" uk-grid>
            <div class="uk-width-1-1">
              <h3 class="uk-heading-divider"><b> {{ 'indicador_detalhes' | translate }} </b></h3>
            </div>

            <div class="uk-width-1-2@s">
              <label for="subsidiariaEscolhida" class="uk-form-label"> {{'indicador_subsidiaria' | translate }} </label>
              <select id="subsidiariaEscolhida" formControlName="subsidiariaEscolhida"
                class="uk-select uk-form-width-large uk-border-rounded">
                <option value="" disabled selected></option>
                <option value=" África Austral e Oriental (TelCables South Africa)">
                  África Austral e Oriental (TelCables South Africa)
                </option>
                <option value="África Subsariana (Angola Cables)">
                  África Subsariana (Angola Cables)
                </option>
                <option value="África Ocidental (TelCables Nigéria)">
                  África Ocidental (TelCables Nigéria)
                </option>
                <option value="América do Norte (TelCables USA)">
                  América do Norte (TelCables USA)
                </option>
                <option value="América Latina (TelCables Brasil)">
                  América Latina (TelCables Brasil)
                </option>
                <option value="telcablesEuropa">Europa (TelCables Europa)</option>
              </select>
            </div>

            <div class="uk-width-1-2@s">
              <div class="uk-margin">
                <label for="potCliente" class="uk-form-label"><b> {{'nome_potencial_cliente' | translate }} </b></label>
                <input id="potCliente" formControlName="potCliente" type="text" class="uk-input" />
              </div>
            </div>

            <div class="uk-margin">
              <label for="numColab" class="uk-form-label"><b> {{'numero_colaboradores' | translate }} </b></label>
              <select id="numColab" formControlName="numColab" class="uk-select uk-form-width-medium uk-border-rounded">
                <option value="" disabled selected></option>
                <option value="0-5 employees">0 – 50</option>
                <option value="50-200 employees">50 – 200</option>
                <option value="200-500 employees">200 – 500</option>
                <option value="500 - 1000 employees">500 – 1000</option>
                <option value=" + 1000 employees">+ 1000</option>
              </select>

              <!-- Submit Button -->
              <div class="uk-width-1-1">
                <div class="uk-margin-medium-top uk-margin uk-grid-small uk-child-width-auto uk-grid">
                  <label><input class="uk-checkbox" type="checkbox" /> {{'confirmar_informacoes' | translate }} <br />
                    <a href="#"><b> {{ 'consultar_termos' | translate }}</b></a></label>
                </div>
                <button type="submit" class="uk-button uk-button-primary uk-border-rounded">
                  {{'solicitar' | translate }}
                </button>
              </div>
            </div>
          </div>

          <!-- Revendedor (conditional) -->

                <label class="uk-form-label"><b>{{'cliente_angola_cables' | translate}}</b> </label>
                <label><input class="uk-radio" type="radio" name="radio2"> {{'sim' | translate}}</label>
                <label><input class="uk-radio" type="radio" name="radio2"> {{'nao' | translate}}</label>
              </div>
            </div>

            <div class="uk-width-1-2@s uk-margin-medium-top">
              <div class="uk-margin">
                <label for="anosOperacoes" class="uk-form-label "><b>{{'anos_operacao' | translate}} </b></label>
                <input id="anosOperacoes" formControlName="anosOperacoes" type="text"
                  class="uk-input uk-form-width-medium" />

              </div>
            </div>

            <div class="uk-margin">
              <label for="numColab" class="uk-form-label"><b>{{'numero_colaboradores' | translate}}</b></label>
              <select id="numColab" formControlName="numColab" class="uk-select uk-form-width-medium uk-border-rounded">
                <option value="" disabled selected></option>
                <option value="0-5 employees">0 – 50</option>
                <option value="50-200 employees">50 – 200</option>
                <option value="200-500 employees">200 – 500</option>
                <option value="500 - 1000 employees">500 – 1000</option>
                <option value=" + 1000 employees">+ 1000</option>
              </select>

            </div>

            <div class="uk-width-1-2@s">
              <div class="uk-margin">
                <label for="receitaAnual" class="uk-form-label "><b> {{'receita_anual' | translate}} </b> </label>
                <input id="receitaAnual" formControlName="receitaAnual" type="text"
                  class="uk-input uk-form-width-medium" />

              </div>

              <div class="uk-width-1-1">

                <label class="uk-form-label"><b> {{'infraestrutura_suporte' | translate }} </b></label>
                <label><input id="yes" class="uk-radio" type="radio" name="sim"> {{'sim' | translate}} </label>
                <label><input id="no" class="uk-radio" type="radio" name="nao"> {{'nao' | translate }}</label>
              </div>


              <!-- Submit Button -->
              <div class="uk-width-1-1 uk-margin-medium-top">
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                  <label><input class="uk-checkbox" type="checkbox" /> {{'confirmar_informacoes' | translate }} <br />
                    <a href="#">{{'consultar_termos' | translate}} </a></label>
                </div>
                <button type="submit" class="uk-button uk-button-primary uk-border-rounded">
                  {{'solicitar'}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
