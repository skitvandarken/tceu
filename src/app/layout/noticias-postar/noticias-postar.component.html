<div class="uk-container uk-margin-large-top">

  <h2 class="uk-text-left">Adicionar notícias</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="uk-alert-danger uk-margin" uk-alert>
    {{ errorMessage }}
  </div>

  <!-- Title -->
  <div class="uk-margin-top uk-text-left">
    <label for="title" class="uk-form-label">Título da Notícia</label>
    <div class="uk-form-controls">
      <input type="text" id="title" [(ngModel)]="newNoticia.title" class="uk-input"
        placeholder="Digite o título do artigo" required />
    </div>
  </div>

  <!-- Featured Image -->
  <div class="uk-margin-top uk-text-left">
    <label for="featuredImageUrl" class="uk-form-label">Link da imagem da vaga</label>
    <div class="uk-form-controls">
      <input type="url" id="featuredImageUrl" [(ngModel)]="featuredImageUrl" class="uk-input"
        placeholder="https://exemplo.com/imagem.jpg" />
    </div>

    <div class="uk-margin-top uk-text-left">
      <label for="noticiaUrl" class="uk-form-label">Link da notícia</label>
      <div class="uk-form-controls">
        <input type="url" id="noticiaUrl" [(ngModel)]="noticiaUrl" class="uk-input" placeholder="" />
      </div>

      <div *ngIf="featuredImageUrl" class="uk-margin-top">
        <p>Pré-visualização:</p>
        <img [src]="featuredImageUrl" alt="Imagem de destaque" style="max-width: 300px;" />
      </div>
    </div>

    <div class="uk-margin-top uk-text-left">
      <label for="featuredImageUrl" class="uk-form-label">Fonte:</label>
      <div class="uk-form-controls">
        <input type="text" id="author" [(ngModel)]="newNoticia.author" class="uk-input" placeholder="Nome do autor" />
      </div>
    </div>

    <!-- Editor 
   <h3 class="uk-text-left">Descrição das responsabilidades</h3>

  <div class="uk-margin-top">
    <editor [(ngModel)]="editorContent" [init]="editorConfig" apiKey="a8yzw2uhdu7v6niumnokr811bginwp5kfr689ismxj4dtnxu">
    </editor>
  </div>
  -->

    <!-- Submit Button -->
    <div class="uk-text-left">

      <button class="uk-margin-large-top botao-azul uk-button uk-button-large uk-border-rounded" (click)="onSubmit()"
        [disabled]="isSubmitting">
        {{ isSubmitting ? 'Publicando...' : 'Salvar e publicar' }}
      </button>

    </div>
  </div>
