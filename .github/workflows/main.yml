name: ğŸš€ Build & Deploy Angular App
on:
  push:
    branches:
      - main  # ğŸŒ¿ Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ğŸ” Get full git history for debugging

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # âš™ï¸ Version compatible with Angular
          cache: 'npm'       # ğŸ”„ Cache node_modules for faster builds

      - name: ğŸ” Debug - Show Environment
        run: |
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ  Home: $HOME"
          echo "ğŸ“‚ PWD: $(pwd)"
          echo "ğŸ Node: $(node -v)"
          echo "ğŸ“¦ npm: $(npm -v)"
          echo "ğŸ” ls -la:"
          ls -la

      - name: ğŸ“Œ Install Dependencies
        run: npm ci
        env:
          NODE_ENV: development  # ğŸ”§ Install all devDependencies

      - name: ğŸ” Debug - Show Installed Packages
        run: npm list --depth=0

      - name: ğŸ—ï¸ Build Angular App
        run: npm run build -- --configuration production
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"  # ğŸ˜ Increase memory for large apps

      - name: ğŸ” Debug - Show Build Output
        run: |
          echo "ğŸ“‚ Build directory contents:"
          ls -la dist/part/browser
          echo "ğŸ“„ Size of built assets:"
          du -sh dist/part/browser/*

      - name: ğŸš€ Deploy via WebDAV
        env:
          WEBDISK_USERNAME: ${{ secrets.WEBDISK_USERNAME }}
          WEBDISK_PASSWORD: ${{ secrets.WEBDISK_PASSWORD }}
        run: |
          BUILD_DIR="dist/part/browser"
          WEBDISK_URL="https://angolacables.co.ao:2078"
          
          # ğŸ“‹ List of protected files and folders
          EXCLUDE_LIST=(
            "cgi-bin"
            ".well-known"
            ".tmb"
            "partners.angolacables.co.ao"
            "old_angolacables.co.ao"
            "angular.angolacables.co.ao"
            "old2_angolacables.co.ao"
            "site_update"
            ".user.ini"
            ".htaccess_bak"
            "old_angolacables.co.ao.zip"
          )
          
          echo "ğŸ›¡ï¸ Protected items:"
          printf " - ğŸ›¡ï¸ %s\n" "${EXCLUDE_LIST[@]}"
          
          echo "ğŸ” Finding files to upload..."
          find $BUILD_DIR -type f | while read -r file; do
            RELATIVE_PATH="${file#"$BUILD_DIR/"}"
            
            # ğŸš« Check if file should be excluded
            exclude=false
            for item in "${EXCLUDE_LIST[@]}"; do
              if [[ "$RELATIVE_PATH" == "$item"* ]]; then
                echo "â­ï¸ Skipping protected: $RELATIVE_PATH (matches $item)"
                exclude=true
                break
              fi
            done
            
            if [ "$exclude" = false ]; then
              REMOTE_PATH="${WEBDISK_URL}/${RELATIVE_PATH}"
              echo "â¬†ï¸ Uploading: $RELATIVE_PATH"
              if ! curl -u $WEBDISK_USERNAME:$WEBDISK_PASSWORD -T "$file" "$REMOTE_PATH" --fail --silent --show-error; then
                echo "âŒ Failed to upload $RELATIVE_PATH"
                exit 1
              fi
            fi
          done
          
          echo "âœ… Deployment complete! All non-protected files uploaded."

      - name: ğŸ“ Final Status
        run: |
          echo "ğŸ‰ Deployment workflow completed successfully!"
          echo "ğŸ•’ $(date)"
          echo "ğŸŒ https://angolacables.co.ao should be updated"